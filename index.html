<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Code Storage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Secure Code Storage</h1>
    <p>Store and securely access your confidential codes.</p>
  </header>

  <section class="code-input-container">
    <input type="text" id="codeInput" placeholder="Enter a 6-digit code">
    <button onclick="storeCode()">Store Code</button>
  </section>

  <section class="code-output-container">
    <p id="message"></p>
    <p>Available codes: <span id="codeCount">0</span></p>
    <button onclick="getCode()">Get Code</button>
    <button onclick="showDatabase()">View Database</button>
  </section>

  <section id="database" style="display: none;">
    <h2>Stored Codes</h2>
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="codesTable"></tbody>
    </table>
    <button onclick="deleteAllCodes()">Delete All Codes</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
