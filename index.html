<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Code Vault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">Secure Code Vault</h1>
    <button id="showDatabase" class="admin-button" onclick="showDatabase()">Manage Codes</button>
  </header>

  <section class="code-input-container">
    <span>Enter a 6-digit code:</span>
    <input type="number" id="codeInput" min="100000" max="999999" maxlength="6" placeholder="000000">
    <button onclick="storeCode()">Store Code</button>
  </section>

  <section class="code-output-container" id="codeOutputContainer">
    <!-- Code will be displayed here -->
  </section>

  <div id="database" style="display: none;">
    <h2>Stored Codes</h2>
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Date Added</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="codesTable"></tbody>
    </table>
    <button onclick="deleteAllCodes()">Delete All Codes</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
