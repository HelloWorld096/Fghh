<!DOCTYPE html>
<html>
<head>
    <title>Paste and Go</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #pasteAndGoBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #pasteAndGoBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button id="pasteAndGoBtn">Paste & Go</button>

    <script>
        // Function to handle paste and go
        function pasteAndGo() {
            navigator.clipboard.readText()
                .then(text => {
                    window.location.href = text;
                })
                .catch(err => {
                    console.error('Failed to read clipboard contents: ', err);
                    alert("Failed to read clipboard contents. Please copy the URL manually and try again.");
                });
        }

        // Event listener for the Paste & Go button
        document.getElementById("pasteAndGoBtn").addEventListener("click", pasteAndGo);
    </script>
</body>
</html>
